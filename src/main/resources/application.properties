#Configuration Server
server.port= 5000

spring.datasource.url=jdbc:mysql://localhost:3306/user_registration_app_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Spring security

#spring.security.user.name=ndourcodeur
#spring.security.user.password=hello123

# App Properties
ndourbamba18.app.jwtSecret=ndourcodeurSecretKey
ndourbamba18.app.jwtExpirationMs=86400000

